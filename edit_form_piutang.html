		<main>
			<div class="wrapper">

					Edit Detail Piutang

				<div class="form">
					<form>
						<div class="inputfield">
							<p for="name" style="margin-right: 150px;">Nama:</p>
							<p id="name"></p>

						<div class="inputfield">
							<label for="creditDuration">Durasi hutang (dalam hari): </label>

							style="background-color: #ff9d41bb; width: 100%; border: none; color: white; border-radius: 10px; padding-top: 5px; padding-bottom: 5px;"

		<script>
			const form = document.querySelector('form');
			const urlParams = new URLSearchParams(window.location.search);
			const itemId = urlParams.get('id');

			function getHeadersForGet() {
				const headers = new Headers();
				headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJrYW5uYXB5b25AZ21haWwuY29tIiwiaWF0IjoxNjgxNjkxOTA2LCJleHAiOjE3MTMyMjc5MDZ9.Glkhxysq9Up6jihIXx_XYQfE6FuT_gPmPHEGV8twhlpsQNygN5qrUhFsGOBP_KXnvNI0B4pPGWxi0nZYNqQbWA');
				headers.append('Content-Type', 'application/json');
				return headers;
			}

			function getHeadersForUpdate() {
				const headers = new Headers();
				headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJrYW5uYXB5b25AZ21haWwuY29tIiwiaWF0IjoxNjgxNjkxOTA2LCJleHAiOjE3MTMyMjc5MDZ9.Glkhxysq9Up6jihIXx_XYQfE6FuT_gPmPHEGV8twhlpsQNygN5qrUhFsGOBP_KXnvNI0B4pPGWxi0nZYNqQbWA');
				headers.append('Content-Type', 'application/json');
				return headers;
			}

			const getItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/credit/${itemId}`;

			fetch(getItemUrl, {
				method: 'GET',
				headers: getHeadersForGet()
			})
				.then(response => response.json())
				.then(itemData => {
					const itemsData = itemData.data;
					console.log(itemsData);
					// convert bulan hari into hari
					const creditDurationParts = itemsData.creditDuration.split(' ');
					let creditDurationDays = 0;
					if (creditDurationParts[0]) {
						creditDurationDays += parseInt(creditDurationParts[0] * 30);
					}
					if (creditDurationParts[2]) {
						creditDurationDays += parseInt(creditDurationParts[2]);
					}
					// populate input fields with existing data
					document.getElementById('name').innerText = itemsData.name;
					document.getElementById('creditDuration').value = creditDurationDays;
					document.getElementById('status').value = itemsData.status;
				})
				.catch(error => console.error(error));
			function submitForm() {
				const name = document.getElementById('name').value;
				const status = document.getElementById('status').value;
				const creditDuration = document.getElementById('creditDuration').value;
				
				const updateItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/credit/${itemId}`;
				fetch(updateItemUrl, {
					method: 'PUT',
					headers: getHeadersForUpdate(),
					body: JSON.stringify({
						"creditDuration": creditDuration,
						"status": status
					})
				})
					.then(response => response.json())
					.then(responseData => {
						console.log(responseData);
						alert('Item updated successfully!');
						location.href = 'daftar_piutang.html';
					})
					.catch(error => console.error(error));
			}
		</script>
