		<script>
	const form = document.querySelector('form');
	const urlParams = new URLSearchParams(window.location.search);
	const itemId = urlParams.get('id');
	
	function getHeadersForGet(){
		const headers = new Headers();
		headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJoYXJpc0BnbWFpbC5jb20iLCJpYXQiOjE2ODE2ODg3NzcsImV4cCI6MTcxMzIyNDc3N30.LUoknrlnunF5qw9ABTIOglkzi1MKr-lgYHsij12PwtJPrgSe4vwbLpc4-nPyYls_fz1wxUwaUJPaSpXmOmRLkg');
		headers.append('Content-Type', 'application/json');
		return headers;
	}
	function getHeadersForUpdate(){
		const headers = new Headers();
		headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJoYXJpc0BnbWFpbC5jb20iLCJpYXQiOjE2ODE2ODkyMzAsImV4cCI6MTcxMzIyNTIzMH0.6DnNiKpg8EQL4sc0jGHUD_Qngt2U3c3vNPll1VAiErvGyeK62EyrKLZ7b8QumGZuiVEwhCN9sn90WFD-PEGZdQ');
		headers.append('Content-Type', 'application/json');
		return headers;
	}

	const getItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/items/get?itemsId=${itemId}`

	fetch(getItemUrl, {
		method: 'GET',
		headers: getHeadersForGet()
	})
		.then(response => response.json())
		.then(itemData => {
			const itemsData = itemData.data;
			console.log(itemsData); 
			// populate input fields with existing data
			document.getElementById('name').value = itemsData.name;
			document.getElementById('price').value = itemsData.price;
			document.getElementById('totalStock').value = itemsData.totalStock;
			document.getElementById('measurement').value = itemsData.measurement;
			document.getElementById('supplierPrice').value = itemsData.supplierPrice;
		})
		.catch(error => console.error(error));

	function submitForm() {
		const name = document.getElementById('name').value;
		const price = document.getElementById('price').value;
		const totalStock = document.getElementById('totalStock').value;
		const measurement = document.getElementById('measurement').value;
		const supplierPrice = document.getElementById('supplierPrice').value;

		const updateItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/items/update?itemsId=${itemId}`;
		fetch(updateItemUrl, {
			method: 'PUT',
			headers: getHeadersForUpdate(),
			body: JSON.stringify({
				"name": name,
				"price": price,
				"totalStock": totalStock,
				"supplierPrice": supplierPrice,
				"measurement": measurement
			})
		})
			.then(response => response.json())
			.then(responseData => {
				console.log(responseData);
				alert('Item updated successfully!');
				location.href = 'daftar_barang.html';
			})
			.catch(error => console.error(error));
	}
		</script>
