                  <script>
					const form = document.querySelector('form');
					const urlParams = new URLSearchParams(window.location.search);
					const itemId = urlParams.get('id');

					function getHeadersForGet() {
						const headers = new Headers();
						headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJrYW5uYXB5b25AZ21haWwuY29tIiwiaWF0IjoxNjgxNjkxOTA2LCJleHAiOjE3MTMyMjc5MDZ9.Glkhxysq9Up6jihIXx_XYQfE6FuT_gPmPHEGV8twhlpsQNygN5qrUhFsGOBP_KXnvNI0B4pPGWxi0nZYNqQbWA');

					function getHeadersForUpdate() {
						const headers = new Headers();
						headers.append('Authorization', 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJrYW5uYXB5b25AZ21haWwuY29tIiwiaWF0IjoxNjgxNjkxOTA2LCJleHAiOjE3MTMyMjc5MDZ9.Glkhxysq9Up6jihIXx_XYQfE6FuT_gPmPHEGV8twhlpsQNygN5qrUhFsGOBP_KXnvNI0B4pPGWxi0nZYNqQbWA');
						headers.append('Content-Type', 'application/json');
						return headers;
					}

					const getItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/monthly-report/${itemId}`;

					fetch(getItemUrl, {
						method: 'GET',
						headers: getHeadersForGet()
					})
						.then(response => response.json())
						.then(itemData => {
							const itemsData = itemData.data;
							console.log(itemsData);
							// populate input fields with existing data
							document.getElementById('paymentDate').value = itemsData.paymentDate;
						})
						.catch(error => console.error(error));
						
						function submitForm() {
						const paymentDate = document.getElementById('paymentDate').value;
						
						const updateItemUrl = `https://pos-api.herokuapp.com/api/pos/v1/monthly-report/${itemId}`;
						fetch(updateItemUrl, {
							method: 'PUT',
							headers: getHeadersForUpdate(),
							body: JSON.stringify({
								"paymentDate": paymentDate
							})
						})
							.then(response => response.json())
							.then(responseData => {

								alert('Item updated successfully!');
								location.href = `laporan_penjualan_3.html?period=${paymentDate}`;
